name: tests
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 8 * * *'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14", "3.13", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: 'Install git on Windows via Chocolatey'
      if: runner.os == 'Windows'
      run: |
        choco install git -y

    - name: 'Checkout'
      uses: actions/checkout@main
      with:
        fetch-depth: 0

    - name: 'Set up Python ${{ matrix.python-version }}'
      uses: actions/setup-python@main
      # https://github.com/marketplace/actions/setup-python
      with:
        python-version: '${{ matrix.python-version }}'
        cache: 'pip' # caching pip dependencies
        cache-dependency-path: '**/requirements.*.txt'

    - name: Install uv and set the Python version
      # https://docs.astral.sh/uv/guides/integration/github/#multiple-python-versions
      uses: astral-sh/setup-uv@main
      with:
        python-version: ${{ matrix.python-version }}

    - name: 'Bootstrap app venv'
      # The first CLI call will create the .venv
      run: |
        python3 cli.py version

    - name: 'app CLI help'
      run: |
        python3 cli.py --help

    - name: 'Bootstrap dev venv'
      # The first CLI call will create the .venv
      run: |
        python3 dev-cli.py version

    - name: 'dev CLI help'
      run: |
        python3 dev-cli.py --help

    - name: 'Run pip-audit'
      run: |
        python3 dev-cli.py pip-audit

    - name: 'Run tests with Python v${{ matrix.python-version }}'
      env:
        PYTHONUNBUFFERED: 1
        PYTHONWARNINGS: always
      run: |
        python3 dev-cli.py coverage

    - name: 'Upload coverage report'
      uses: codecov/codecov-action@main
      # https://github.com/marketplace/actions/codecov
      with:
        # https://docs.codecov.com/docs/codecov-tokens#example-github-actions--official-codecov-action
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true
