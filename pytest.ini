#
# http://doc.pytest.org/en/latest/customize.html#builtin-configuration-file-options
# https://pytest-django.readthedocs.io/en/latest/

[pytest]
testpaths = PyHardLinkBackup
DJANGO_SETTINGS_MODULE = PyHardLinkBackup.django_project.settings
addopts =
    --verbose

    # coverage:
    --cov=PyHardLinkBackup
    --cov-report term-missing
    --cov-report html
    --cov-report xml
    --cov-config=tox.ini
    --no-cov-on-fail

    --reuse-db
    --nomigrations

    # Disabling warning capture
    -p no:warnings

    --showlocals
    #--trace-config
    --doctest-modules

    # Do not cut tracebacks (somethimes helpfull):
    #--full-trace
    # exit after 5 failures:
    --maxfail=5
    # per-test capturing method: one of fd|sys|no:
;    --capture=no
    # We used logging confing in django, so: disable printing caught logs on failed tests.
    --no-print-logs

    # run the last failures first:
    --failed-first

    # re-run only failures:
;    --last-failed

    # run all tests if no tests failed in the last run:
    --last-failed-no-failures all

    # sort new tests first:
    --new-first

# coverage
# https://pytest-cov.readthedocs.io/en/latest/config.html
[run]
source = PyHardLinkBackup
branch = True
parallel = True
omit =
    */tests/*.py
